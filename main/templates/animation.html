<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<link href="{% static 'src/css/style.css' %}" rel="stylesheet">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'src/images/shield.png' %}">
    <title>Encurtador de Links</title>
</head>  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Garante que o vídeo cubra toda a tela */
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <!-- Substitua o caminho do vídeo pelo seu arquivo -->
        <video id="loading-video" autoplay>
            <source src="{% static 'src/videos/chestOpening.mp4' %}" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <script>
        // Redireciona para a página de sucesso após o término do vídeo
        const video = document.getElementById('loading-video');
        video.addEventListener('ended', function() {
            // Redireciona para a página de sucesso
            window.location.href = "/success/{{ linkKey }}/";
        });
    </script>
</body>
</html>
